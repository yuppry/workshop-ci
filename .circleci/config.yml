version: 2.1

orbs:

  node: circleci/node@1.1.6

jobs:

  build-and-test:

    docker:

      - image: circleci/node:lates

    steps:

      - checkout

      - node/with-cache:

          steps:

            - run: |

                 echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin

                 docker image build -t yuppry/circle .

                 docker image push yuppry/circle

workflows:

    build-and-test:

      jobs:

        - build-and-test
